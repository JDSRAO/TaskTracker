<section>
  <div class="container-fuild">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
          <mat-card>
              <mat-card-content>
                <form class="form" [formGroup]="addTaskForm" (ngSubmit)="addTask()" novalidate>
                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">  
                        <input matInput placeholder="Name" formControlName="title" >  
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">  
                        <textarea matInput placeholder="Description" cols="30" rows="10" formControlName="description"></textarea>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <mat-form-field class="w-100">  
                        <mat-select placeholder="Status" formControlName="status">
                          <mat-option value=""><- Select Value -></mat-option>
                          <mat-option value="option">Option</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>

                  <button mat-raised-button type="submit" [disabled]="addTaskForm.status == 'INVALID' ? true : false">Add</button>
                  
                </form>
                
              </mat-card-content>
            </mat-card>
            
      </div>
    </div>

  </div>
</section>
